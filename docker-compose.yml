version: "3"
services:
  adelappserver:
    container_name: adelappserver-container
    depends_on:
      - mongo
      - redis
#     - postgres
  
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - Mongo_DB_Volume:/data/db

  # mongo-express:
